{% extends 'dashboard/base.html' %}

{% block title %}Performance Metrics{% endblock %}
{% block page_title %}Performance Metrics{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>CPU and Memory Usage Trends</h5>
            </div>
            <div class="card-body">
                <canvas id="performanceChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
fetch('/dashboard/api/performance/')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const labels = data.performance_data.map(item => item.timestamp);
        const cpuData = data.performance_data.map(item => item.cpu_util);
        const memoryData = data.performance_data.map(item => item.memory_util);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CPU Utilization (%)',
                    data: cpuData,
                    borderColor: '#FF6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.1
                }, {
                    label: 'Memory Utilization (%)',
                    data: memoryData,
                    borderColor: '#36A2EB',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Performance Metrics Over Time'
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Utilization (%)'
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
