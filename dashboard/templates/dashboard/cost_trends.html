{% extends 'dashboard/base.html' %}

{% block title %}Cost Trends{% endblock %}
{% block page_title %}Cost Trends{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Daily Cost Trends</h5>
            </div>
            <div class="card-body">
                <canvas id="costTrendsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
fetch('/dashboard/api/cost-trends/')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('costTrendsChart').getContext('2d');
        const labels = data.cost_trends.map(item => item.date);
        const costData = data.cost_trends.map(item => item.cost_usd);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Daily Cost ($)',
                    data: costData,
                    borderColor: '#FF6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Cost Trends Over Time'
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Cost ($)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
